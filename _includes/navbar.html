<nav class="navbar navbar-expand-lg navbar-light bg-transparent justify-content-center">
    <div class="nav-container">
        <div class="navbar-nav">
            {% for item in site.data.navbar_items %}
            {% if page.title == item.page_name %}
            <a class="nav-link active-nav-link" href="{{ item.href }}" title="{{ item.item_name }}">{{ item.item_name
                }}</a>
            {% else %}
            <a class="nav-link" href="{{ item.href }}" title="{{ item.item_name }}">{{ item.item_name }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
