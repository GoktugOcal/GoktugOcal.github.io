<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .postcard-container{
            width: 960px;
            height: 160px;
        }
        .postcard-text{
            width: 320px;
            height: 160px;
            margin-left: 160px;
            padding-left: 160px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 40%);
            background-size: cover;
        }
        .postcard-image img{
            margin:-5% 0;
            height: 160px;
            position: absolute;
            z-index: -1;
            display:block;
        }
        .postcard-image{
            height: 100%;
            position: absolute;
            z-index: -1;
            display:block;
        }
    </style>
</head>

<body>

    <div class="postcard-container">
        <div class="postcard-image">
            <img class="postcard-image" src="https://www.filmhafizasi.com/wp-content/uploads/eski-yazilar/604567-twbb_fire.jpg" alt="There will be blood" width=320>
        </div>
        <div class="postcard-text">
            <h1>Deneme</h1>
        </div>
   </div>

</body>

</html>
