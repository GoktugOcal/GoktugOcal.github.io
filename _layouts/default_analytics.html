<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    {% include analytics.html %}
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="utf-8">
    <link rel="canonical" href="https://www.goktugocal.com/" />


    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{% if page.summary %}{{ page.summary | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

    <meta name="author" content="{{site.author.name}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.summary %}{{ page.img }}{% elsif page.name == 'index.md' %}{{ '/assets/img/og_main.jpg' }}{% elsif page.name == 'blog.md' %}{{ '/assets/img/og_blog.jpg' }}{% else %}{{ site.image }}{% endif %}" />
    <meta property="og:site_name" content="Göktuğ Öcal's Blog">
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description  }}{% endif %}">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@goktugocal" />
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description  }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.summary %}{{ page.img }}{% elsif page.name == 'index.md' %}{{ '/assets/img/og_main.jpg' }}{% elsif page.name == 'blog.md' %}{{ '/assets/img/og_blog.jpg' }}{% else %}{{ site.image }}{% endif %}" />

    <!-- {% if page.summary %}
        <meta name="description" content='{{ page.summary }}'>
        <meta property="og:description" content='{{ page.summary }}'>
        <meta name="image" content="{{ page.cover }}">
        <meta property="og:image" content="{{ page.cover }}">
    {% else %}
        <meta name="image" content="assets/img/favicon.png">
        <meta property="og:image" content="assets/img/favicon.png">
    {% endif %} -->

    <!-- Custom CSS -->

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
          }
        });
    </script>
        
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <style>
        .container {
            margin: 0 auto;
            width: 50%;
        }
    </style>
</head>
    <body>
        <div class="page-container">
            {% include navbar_analytics.html %}
            <div class="content-container">
                {{ content}}
            </div>
            {% if page.name != "index.md" %}
                {% include footer.html %}
            {% endif %}
        </div>
    </body>
</html>
