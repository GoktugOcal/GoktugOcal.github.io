<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    {% include analytics.html %}
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta charset="utf-8">
    <link rel="canonical" href="https://www.goktugocal.com/" />


    <title>
        {% if page.title == "Home" %}
            {{ site.title }}
        {% else %}
            {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>
    <meta name="description"
        content="{% if page.summary %}{{ page.summary | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

    <meta name="author" content="{{site.author.name}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title"
        content="{%if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image"
        content="{% if page.summary %}{{ page.img }}{% elsif page.name == 'index.md' %}{{ '/assets/img/og_main.webp' }}{% elsif page.name == 'blog.md' %}{{ '/assets/img/og_main.webp' }}{% elsif page.name == 'projects.md' %}{{ '/assets/img/og_main.webp' }}{% else %}{{ site.image }}{% endif %}" />
    <meta property="og:site_name" content="Göktuğ Öcal's Blog">
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description"
        content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description  }}{% endif %}">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@goktugocal" />
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description"
        content="{% if page.summary %}{{ page.summary }}{% else %}{{ site.description  }}{% endif %}" />
    <meta name="twitter:image"
        content="{% if page.summary %}{{ page.img }}{% elsif page.name == 'index.md' %}{{ '/assets/img/og_main.jpg' }}{% elsif page.name == 'blog.md' %}{{ '/assets/img/og_blog.jpg' }}{% else %}{{ site.image }}{% endif %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/img/favicon.png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!--Merriweather-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <!--Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <!-- Caveat -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <!-- Instrument Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <!-- Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- PT Serif -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <!-- JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">


    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
          }
        });
    </script>

    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body{% if page.name=="index.md" %} class="homepage" {% endif %}>
    <div class="page-container">
        {% include navbar.html %}
        <div class="content-container" id="main">
            {{ content}}
        </div>
        {% if page.name != "index.md" %}
        {% include footer.html %}
        {% endif %}
    </div>
    </body>

</html>
