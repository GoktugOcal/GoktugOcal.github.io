---
layout: default
---

<div class="post-banner" style="background-image: url({{ page.cover }});"></div>

<div class="row col-12 justify-content-center">
   <div class="col-md-6 col-sm-12 .ml-auto" style="width:100%">
      <h1 class="section-title">{{ page.title }}</h1>
      <p class="postcard-text-summary">{{ page.summary }}</p>
      <p class="postcard-text-summary">{{ content }}</p>
   </div>
</div>
